<!DOCTYPE html>
<html>

<head>
    <title>AR Plug-in 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>
    <div class="container">
        <br>
        <h2>AR Plug-in 등록</h2>
        <br>
        <label for="name" class="form-label">인증서:</label><br>
        <input type="text" class="form-control" id="cert" name="cert" value="appUser"><br>
        <label for="pid" class="form-label">Plug-in 명칭:</label><br>
        <input type="text" class="form-control" id="pid" name="pid" value="Plug-in Name"><br>
        <label for="owner" class="form-label">소유주 이름:</label><br>
        <input type="text" class="form-control" id="owner" name="owner" value="Owner Name"><br>
        <label for="price" class="form-label">Plug-in 가격:</label><br>
        <input type="text" class="form-control" id="price" name="price" value="1000"><br>
        <label for="status" class="form-label">Status:</label><br>
        <input type="text" class="form-control" id="status" name="status" value="등록"><br>
        <br>
        <button id="create-btn" class="btn btn-primary">Plug-in 등록</button>&nbsp
        <a href="/" class="btn btn-secondary">돌아가기</a>
        <br><br>
        <p class="lead">If you click the "Submit" button, a transaction of plug-in creation will be submitted".</p>
        <div>
            <div id="result-str"></div>
            <!-- <table id="result-table" class="table table-sm"></table> -->
        </div>
    </div>
</body>

<script>
    $("#create-btn").click( function(){
        var cert = $("#cert").val();
        var pid = $("#pid").val();
        var owner = $("#owner").val();
        var price = $("#price").val();
        var status = $("#status").val();
        console.log("create-btn clicked", cert, pid, owner, price, status);

        $.post('/arcontents', {cert,pid,owner,price,status}, function(data){

            $("#result-str").empty();
            // result message 표시
            $("#result-str").append("<i class='bi bi-chat-square-dots'></i>");
            $("#result-str").append("<p class='lead'>"+JSON.stringify(data)+"</p>");
            
            // result table 표시
            
        });
    });
</script>

</html>
